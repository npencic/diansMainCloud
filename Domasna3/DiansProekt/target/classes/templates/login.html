<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login form</title>
    <link href="/main.css" rel="stylesheet"/>
</head>
<!-- koristime POST method za da se osigurame deka informaciite ke bidat isprateni bezbedno -->
<body>
<form th:method="POST" th:action="@{/login}">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username"/><br/>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"/><br/>
    <div th:if="${hasError}" class="error">
        <div th:text="${error}"></div>
    </div>

    <div class="row">
        <div class="col-md-3">
            <button id="submit" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </div>
        <div class="col-md-3">
            <a href="/register" class="btn btn-lg btn-block btn-light">Register here</a>
        </div>
    </div>

</form>
</body>
</html>
